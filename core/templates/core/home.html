{% extends 'core/base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-white" style="background-color:  #6d6875;">
                    <h3 class="mb-0">Usuario:</h3>
                </div>
                <div class="card-body">
                    {% if request.user.is_authenticated %}
                    <hr>
                    <h4 class="text-center">
                        {{ user.username | upper }}, bienvenido
                    </h4>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
