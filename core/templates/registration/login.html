{% extends 'core/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %} 

<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <div class="text-center">
                        <img class="mb-3" src="{% static 'images/pawprint.png' %}" alt="Pawprint" width="60">
                        <h3 class="mb-4">Bienvenido al refugio</h3>
                    </div>
                    <form action="" method="post">
                        {#{% csrf_token %}#}
                        {{ form|crispy }}
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Iniciar sesión</button>
                        </div>
                        <div class="text-center mt-3">
                            <p class="mb-2">¿No tienes una cuenta?</p>
                            <a href="{% url 'register' %}" class="btn btn-outline-primary">Registrarse</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
